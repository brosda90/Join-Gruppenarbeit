    <main>

            <div id="board-header" class="board-header">

                <!-- TO DO -->
                <section id="section-to-do" class="task-section" ondrop="moveTo('to-do')" ondragover="allowDrop(event,'section-to-do-tasks-container')">

                        <h3>To do</h3>
                        <button class="btn-add-task-outlined fl-jcc-aic">

                                <path d="M9 1.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                <path d="M16.5 9.1416L1.5 9.1416" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                            </svg>    
                        </button>
                    </div>
                    <div id="section-to-do-tasks-container" class="task-section-body" >
                    </div>
                </section>
                <!-- In Progress -->
                <section id="section-in-progress" class="task-section" ondrop="moveTo('in-progress')" ondragover="allowDrop(event,'section-in-progress-tasks-container')">

                    </div>
                </section>

                        <h3>Await feedback</h3>
                        <button class="btn-add-task-outlined fl-jcc-aic">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 1.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                <path d="M16.5 9.1416L1.5 9.1416" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                            </svg>

                    </div>
                </section>
                <!-- Done -->

                        <h3>Done</h3>
                    </div>
                    <div id="section-done-tasks-container" class="task-section-body">
                    </div>
                </section>
            </div>
        </div>
