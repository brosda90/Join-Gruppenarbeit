<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/respon_header_template.css">
        <link rel="stylesheet" href="./css/respon_footer_template.css">
        <link rel="stylesheet" href="./css/admin.css">
        <link rel="shortcut icon" href="assets/img/join_favicon.png" type="image/x-icon">
        <script src="./js/script.js"></script>
        <script src="./js/demodata.js"></script>
        <script src="./js/storage.js"></script>
        <script src="./js/loggedinuser.js"></script>
        <script src="./js/admin.js"></script>
        <title>Join - Admin</title>
    </head>
<body tabindex=0>
    <div class="insert-top" w3-include-html="./assets/template/respon_header_template.html">
    </div>
    <div class="insert-bottom" w3-include-html="./assets/template/respon_footer_template.html">
    </div>
    <!-- Inhalt -->
    <div class="main">
        <h1>Admin - Tools</h1>
        <div class="s1">
            <form onsubmit="resetLastContactId(); return false;">
                <input id="i1" type="number" value="14" min="0" pattern="[0-9]+"> <button id="b1" type="submit">Save Last-Contact-ID</button>
            </form>
        </div>
        <div class="s1">
            <form onsubmit="resetContactList(); return false;">
                <button id="b2" type="submit">Reset Contact-List</button>
            </form>
        </div>
        <div class="s1">
            <form onsubmit="reloadContacts(); return false;">
                <button id="b3" type="submit">Reload Contacts</button>
            </form>
        </div>
        <div class="s1">
            <form onsubmit="insertUsers(); return false;">
                <button id="b4" type="submit">Insert Users</button>
            </form>
        </div>
        <div class="s1">
            <form onsubmit="repairBadgeColor(); return false;">
                <button id="b5" type="submit">Repair Badge-Color</button>
            </form>
        </div>
    </div>
</body>
</html>
