<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/respon_header_template.css">
        <link rel="stylesheet" href="./css/respon_footer_template.css">
        <link rel="stylesheet" href="./css/admin.css">
        <link rel="shortcut icon" href="assets/img/join_favicon.png" type="image/x-icon">
        <script src="./js/script.js"></script>
        <script src="./js/demodata.js"></script>
        <script src="./js/storage.js"></script>
        <script src="./js/loggedinuser.js"></script>
        <script src="./js/admin.js"></script>
        <title>Join - Admin</title>
    </head>
<body tabindex=0>
    <div class="insert-top" w3-include-html="./assets/template/respon_header_template.html">
    </div>
    <div class="insert-bottom" w3-include-html="./assets/template/respon_footer_template.html">
    </div>
    <!-- Inhalt -->
    <div class="main">
        <h1>Admin - Tools</h1>
        <div class="s1">
            <form onsubmit="reloadContacts(); return false;">
                <button id="b3" type="submit">1. Reset Contacts</button>
            </form>
            <p>Delete all Contacts and load Demo-Contacts.</p>
        </div>
        <div class="s1">
            <form onsubmit="resetLastContactId(); return false;">
                <input id="i1" type="number" value="13" min="0" pattern="[0-9]+"> <button id="b1" type="submit">2. Save Last-Contact-ID</button>
            </form>
        </div>
        <div class="s1">
            <form onsubmit="resetUserList(); return false;">
                <button id="b6" type="submit">3. Reset Users</button>
            </form>
            <p>Delete all Users and load Demo-Users.</p>
        </div>
        <div class="s1">
            <form onsubmit="insertUsers(); return false;">
                <button id="b4" type="submit">4. Insert Users</button>
            </form>
            <p>Integrates all users into contacts and links them.</p>
        </div>
        <div class="s1">
            <form onsubmit="emptyUsersInTasks(); return false;">
                <button id="b7" type="submit">5. Clear all Contacts from all Tasks</button>
            </form>
            <p>Delete all Contacts from Tasks.</p>
        </div>
        <div class="s1">
            <form onsubmit="repairBadgeColor(); return false;">
                <button id="b5" type="submit">Repair Badge-Color</button>
            </form>
            <p>Repair 'badgecolor' to 'badge-color'</p>
        </div>
        <div class="s1">
            <form onsubmit="resetContactList(); return false;">
                <button id="b2" type="submit">Empty Contact-List</button>
            </form>
            <p>Delete all Contacts from Contactlist.</p>
        </div>
    </div>
</body>
</html>
