<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN - Reset Password</title>
  </head>

  <!--Bootstrap files-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/startscreen.css" />
  <link rel="stylesheet" href="css/sign_up.css" />
  <link rel="stylesheet" href="css/reset_password.css" />
  <link
    rel="shortcut icon"
    href="assets/img/join_favicon.png"
    type="image/x-icon"
  />
  <body>
    <div class="logo-position">
      <img
        id="logo"
        src="assets/img/mobile-start-animation-black.svg"
        alt="Logo Black"
      />
    </div>

    <form class="reset-password-container" id="signUpContainer">
      <div class="back-arrow">
        <img src="./assets/img/arrow_left.png" onclick="backToLogin()" />
      </div>

      <h2 class="h2-40">
        Reset your <br />
        password
      </h2>

      <span class="return-text"
        >Change your account password <br />
        here.</span
      >

      <!-- New Password -->
      <div class="elementbox">
        <div class="input-border">
          <div class="input-innerbox">
            <input
              class="input-field"
              type="password"
              id="newPassword"
              placeholder="Password"
              required
            />
            <div class="input-imgbox">
              <img src="./assets/img/lock.svg" />
            </div>
          </div>
        </div>
      </div>
      <!-- Password confirm -->
      <div class="elementbox">
        <div class="input-border">
          <div class="input-innerbox">
            <input
              class="input-field"
              type="password"
              id="newPasswordConf"
              placeholder="Password Confirm"
              required
            />
            <div class="input-imgbox">
              <img src="./assets/img/lock.svg" />
            </div>
          </div>
        </div>
      </div>

      <div
        class="login-buttons d-flex flex-column justify-content-between mt-4"
      >
        <button
          onclick="continueBtn()"
          type="button"
          id="continueBtn"
          class="btn btn-primary mb-4"
        >
          Continue
        </button>
      </div>
    </form>

    <button class="btn btn-primary pw-reset-btn">
      You reset your password
    </button>
  </body>
</html>
