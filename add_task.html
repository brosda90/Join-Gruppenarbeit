<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/addtask.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/components_library.css">
    <script src="./js/add_task.js"></script>
    <script src="./js/data.js"></script>
    <title>Join-Add-Task</title>
</head>

<body onload="init()">
    <section class="mainAddTask">
        <div class="headAddTask">
            <h1>Add Task</h1>
        </div>
        <div class="taskInfo">
            <div class="leftSite width-396">
                <div class="title h4-gap">
                    <h4>Title</h4>
                    <form action="">
                        <input class="titleInput brd-r10 item" type="text" placeholder="Enter a title"
                            id="titleInput">
                    </form>
                </div>
                <div class="description h4-gap">
                    <h4>Description</h4>
                    <form action="">
                        <textarea class="descriptionInput brd-r10 item" name="" id="descriptionInput"
                            placeholder="Enter a Description"></textarea>
                    </form>
                </div>
                <div class="prio h4-gap width-396 ">
                    <h4>Prio</h4>
                    <div class="btnSection width-396">
                        <a id="urgentBtn" class="item brd-r10" onclick="selectPrio(1)">Urgent <img id="urgent"
                                src="./assets/img/capa2.svg" alt=""></a>
                        <a id="mediumBtn" class="item brd-r10" onclick="selectPrio(2)">Medium <img id="medium"
                                src="./assets/img/prio-media.svg" alt=""></a>
                        <a id="lowBtn" class="item brd-r10" onclick="selectPrio(3)">Low <img id="low"
                                src="./assets/img/prio-baja.svg" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="border d-none">
            </div>
            <div class="rightSite width-396">
                <div class="h4-gap">
                    <h4>Due date</h4>
                    <input onclick="today()" class="date item brd-r10" type="date" id="dateToday">
                </div>
                <div class="selectCategory h4-gap">
                    <h4>Category</h4>
                    <div class="custom-select">
                        <div class="categorySelect">
                            <div class="categorySelector brd-r10 item" onclick="selectCategory()">
                                <span id="chosenCategory">Select task category</span>
                                <img id="categoryArrow" src="./assets/img/arrow_drop_down.svg" alt="">
                            </div>
                            <div id="allOptions" class="selector brd-r10 d-none">
                                <div class="option item" onclick="selectOption(this)">Technical Task</div>
                                <div class="option item" onclick="selectOption(this)">User Story</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="assignedTo">
                    <h4>Assigned to</h4>
                    <div class="selectContacts" onclick="showContacts()">
                        <div class="contactSelector brd-r10 item" name="" id="contactSelector">
                            <span id="sumAddedContacts">0 added Contacts</span>
                            <img id="contactsArrow" src="./assets/img/arrow_drop_down.svg" alt="">
                        </div>
                    </div>
                    <div id="checkBoxes" class="selector d-none brd-r10"></div>
                    <div id="contactInitial" class="d-none"></div>
                </div>
                <div class="subTasks h4-gap">
                    <h4>Subtasks</h4>
                    <div class="subTaskInput">
                        <input id="newSub" type="text" placeholder="Add new subtask">
                        <button onclick="createSubTask()"><img src="./assets/img/add.svg" alt=""></button>
                    </div>
                    <div>
                        <ul id="subTaskList"></ul>
                    </div>
                </div>
                <div class="createBtn">
                    <a class="clear brd-r10 d-none" onclick="clearTaskInput()">Clear <img src="./assets/img/close.svg" alt=""></a>
                    <a class="create brd-r10" onclick="createTask()">Create Task <img src="./assets/img/check.png" alt=""></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
