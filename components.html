<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN Component Library</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/components_library.css" />
    <style>
      .complib-main {
        padding: 16px;
        display: flex;
        flex-direction: column;
      }

      .complib-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Component Library</h1>
    </header>
    <div class="complib-main">
     
        <!-- COLORS -->
        <h2>Colors</h2>
        <div class="complib-container">
          <div class="profile-badge bc-1">1</div>
          <div class="profile-badge bc-2">2</div>
          <div class="profile-badge bc-3">3</div>
          <div class="profile-badge bc-4">4</div>
          <div class="profile-badge bc-5">5</div>
          <div class="profile-badge bc-6">6</div>
          <div class="profile-badge bc-7">7</div>
          <div class="profile-badge bc-8">8</div>
          <div class="profile-badge bc-9">9</div>
          <div class="profile-badge bc-10">10</div>
          <div class="profile-badge bc-11">11</div>
          <div class="profile-badge bc-12">12</div>
          <div class="profile-badge bc-13">13</div>
          <div class="profile-badge bc-14">14</div>
          <div class="profile-badge bc-15">15</div>
        </div>

      <!-- BUTTONS -->
      <h2>Buttons</h2>
      <div class="complib-container">
        

        <!-- Filled -->
        <button class="btn-filled">Button</button>

        <!-- Outlined -->
        <button class="btn-outlined">Button</button>

        <!-- Create Task -->
        <button class="btn-filled btn-big fl-jcc-aic gap-4">
          <span class="font-21px-700">Create Task</span>
          <img src="./assets/img/check.svg" alt="check-icon" />
        </button>

        <!-- Create Task -->
        <button class="btn-filled btn-big fl-jcc-aic gap-10">
          <span class="font-21px-700">Add task</span>
          <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.24854 8H1.24854C0.965202 8 0.727702 7.90417 0.536035 7.7125C0.344368 7.52083 0.248535 7.28333 0.248535 7C0.248535 6.71667 0.344368 6.47917 0.536035 6.2875C0.727702 6.09583 0.965202 6 1.24854 6H6.24854V1C6.24854 0.716667 6.34437 0.479167 6.53604 0.2875C6.7277 0.0958333 6.9652 0 7.24854 0C7.53187 0 7.76937 0.0958333 7.96104 0.2875C8.1527 0.479167 8.24854 0.716667 8.24854 1V6H13.2485C13.5319 6 13.7694 6.09583 13.961 6.2875C14.1527 6.47917 14.2485 6.71667 14.2485 7C14.2485 7.28333 14.1527 7.52083 13.961 7.7125C13.7694 7.90417 13.5319 8 13.2485 8H8.24854V13C8.24854 13.2833 8.1527 13.5208 7.96104 13.7125C7.76937 13.9042 7.53187 14 7.24854 14C6.9652 14 6.7277 13.9042 6.53604 13.7125C6.34437 13.5208 6.24854 13.2833 6.24854 13V8Z" fill="#FFFFFF"/>
          </svg>
        </button>

        <!-- Add Task Button Outlined -->
        <button class="btn-add-task-outlined fl-jcc-aic">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 1.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                <path d="M16.5 9.1416L1.5 9.1416" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
            </svg>    
        </button>

        <!-- Add Task Button Filled-->
        <button class="btn-add-task-filled width-40px fl-jcc-aic">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 1.5V16.5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
                <path d="M16.5 9.1416L1.5 9.1416" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
            </svg>    
        </button>
      </div>
    </div>
  </body>
</html>
