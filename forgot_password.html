<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forgot password</title>
  </head>

  <!--Bootstrap files-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/elem_predesign.css">
  <link rel="stylesheet" href="css/startscreen.css" />
  <link rel="stylesheet" href="css/sign_up.css" />
  <link rel="stylesheet" href="css/forgot-password.css" />
  <body>
    <div class="logo-position">
      <img
        id="logo"
        src="assets/img/mobile-start-animation-black.svg"
        alt="Logo Black"
      />
    </div>

    <form class="return-password-container" id="signUpContainer">
      <div class="back-arrow" onclick="">
        <img src="./assets/img/arrow_left.png" />
      </div>

      <h2 class="h2-40">
        I forgot my <br />
        password
      </h2>

      <span class="return-text"
        >Don't worry ! We will send you an <br />
        email with the instructions to <br />reset your password.</span
      >

      <!-- Email input -->
      <div class="elementbox">
        <div class="input-border">
            <div class="input-innerbox">
                <input class="input-field" type="email" id="emailLogin" placeholder="Email" required>
                <div class="input-imgbox">
                    <img src="./assets/img/mail.svg">
                </div>
            </div>
        </div>
    </div>

      <div
        class="login-buttons d-flex flex-column justify-content-between mt-4"
      >
        <button
          onclick="returnPassword()"
          type="button"
          id="sendMailBtn"
          class="btn btn-primary mb-4"
        >
          Send me the email
        </button>
      </div>
    </form>

    <button class="btn btn-primary send-btn">
        <img src="assets/img/SendCheck.svg" alt="Beschreibung des Bildes">
        An E-mail has been sent to you
    </button>
  </body>
</html>
